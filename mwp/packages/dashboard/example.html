<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Dashboard Example</title>
  <link rel="stylesheet" href="./dist/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f6f8fa;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    .controls {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    .controls button {
      padding: 8px 16px;
      background: #0969da;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .controls button:hover {
      background: #0860ca;
    }

    .controls button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="add-widget-btn">+ Add Widget</button>
    <button id="refresh-btn">âŸ³ Refresh All</button>
    <button id="toggle-theme-btn">ðŸŒ“ Toggle Theme</button>
  </div>

  <div id="app"></div>

  <script type="module">
    import { Dashboard, themes } from './dist/index.js';
    import createGitHubWidget from '@mcp-wp/widget-github';

    // Create dashboard
    const dashboard = new Dashboard({
      container: document.getElementById('app'),
      theme: themes.github,
      layout: {
        type: 'grid',
        columns: 2,
        gap: 16,
      },
      settings: {
        monitoring: true,
        devtools: true,
        animations: true,
      },
    });

    // Initialize dashboard
    await dashboard.initialize();

    // Example widget configuration
    const widgetConfig = {
      factory: createGitHubWidget,
      serverName: 'github',
      config: {
        command: 'npx',
        args: ['-y', '@modelcontextprotocol/server-github'],
        env: {
          GITHUB_PERSONAL_ACCESS_TOKEN: process.env.GITHUB_TOKEN || '',
        },
      },
      layout: {
        column: 1,
        row: 1,
        width: 1,
        height: 1,
      },
    };

    // Add initial widget
    try {
      const widgetId = await dashboard.addWidget(widgetConfig);
      console.log('Widget added:', widgetId);
    } catch (error) {
      console.error('Failed to add widget:', error);
    }

    // Button handlers
    document.getElementById('add-widget-btn').addEventListener('click', async () => {
      try {
        const widgetId = await dashboard.addWidget(widgetConfig);
        console.log('Widget added:', widgetId);
      } catch (error) {
        alert('Failed to add widget: ' + error.message);
      }
    });

    document.getElementById('refresh-btn').addEventListener('click', async () => {
      await dashboard.refreshAll();
      console.log('All widgets refreshed');
    });

    document.getElementById('toggle-theme-btn').addEventListener('click', () => {
      const currentMode = dashboard.theme.mode;
      dashboard.setTheme(
        currentMode === 'light' ? themes.githubDark : themes.githubLight
      );
    });

    // Event listeners
    dashboard.events.on('dashboard:widget:added', (data) => {
      console.log('Widget added event:', data);
    });

    dashboard.events.on('dashboard:widget:removed', (data) => {
      console.log('Widget removed event:', data);
    });

    dashboard.events.on('dashboard:error', (data) => {
      console.error('Dashboard error:', data);
    });

    // Log metrics every 10 seconds
    setInterval(() => {
      const metrics = dashboard.getMetrics();
      console.log('Dashboard metrics:', metrics);
    }, 10000);

    // Cleanup on page unload
    window.addEventListener('beforeunload', async () => {
      await dashboard.destroy();
    });
  </script>
</body>
</html>
