name: Documentation Issue
description: Report an issue or suggest improvements to documentation
title: "[Docs]: "
labels: ["documentation", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - "Missing documentation"
        - "Incorrect information"
        - "Unclear explanation"
        - "Typo or formatting"
        - "Broken link"
        - "Code example issue"
        - "API reference issue"
        - "Tutorial improvement"
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Documentation Location
      description: Where is the documentation located?
      placeholder: "README.md, docs/widgets.md, or specific package"
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: Describe the documentation issue
      placeholder: "The documentation for... is unclear because..."
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: How should the documentation be improved?
      placeholder: "It should explain... or include examples of..."

  - type: textarea
    id: example
    attributes:
      label: Proposed Content
      description: If applicable, provide the corrected or new documentation content
      render: markdown

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have checked that this documentation issue doesn't already exist
          required: true
        - label: I am willing to submit a PR to fix this documentation issue
          required: false
