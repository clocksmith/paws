<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-OSS 120B Test - REPLOID</title>
  <style>
    body {
      font-family: 'SF Mono', 'Consolas', monospace;
      background: #0a0e27;
      color: #0ff;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 { color: #0ff; border-bottom: 2px solid #0ff; padding-bottom: 10px; }
    .config { background: rgba(0,255,255,0.1); padding: 15px; border-radius: 8px; margin: 20px 0; }
    .test-area { margin-top: 30px; }
    textarea {
      width: 100%;
      height: 100px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      font-family: inherit;
      border-radius: 4px;
    }
    button {
      background: #0ff;
      color: #0a0e27;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin: 10px 5px;
    }
    button:hover { background: #0dd; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .response {
      background: rgba(0,255,255,0.05);
      border: 1px solid #0ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      min-height: 200px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .streaming { border-left: 3px solid #0ff; animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    .cursor { color: #0ff; animation: blink 1s step-end infinite; }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .stats {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.03);
      border-radius: 4px;
      font-size: 0.9em;
    }
    .error { color: #f66; border-color: #f66; }
  </style>
</head>
<body>
  <h1>üöÄ GPT-OSS 120B Test - Local Streaming</h1>

  <div class="config">
    <h3>üìã Configuration</h3>
    <p><strong>Model:</strong> gpt-oss:120b (116.8B params)</p>
    <p><strong>Endpoint:</strong> http://localhost:11434</p>
    <p><strong>Format:</strong> GGUF, MXFP4 quantization</p>
    <p><strong>Status:</strong> <span id="status">Checking...</span></p>
  </div>

  <div class="test-area">
    <h3>üí¨ Test Your Model</h3>
    <textarea id="prompt" placeholder="Enter your prompt here...">Explain quantum computing in simple terms.</textarea>

    <div>
      <button id="testBtn" onclick="testModel()">üî• Test GPT-OSS:120B</button>
      <button id="streamBtn" onclick="testStreaming()">‚ñ∂Ô∏è Test Streaming</button>
      <button id="switchBtn" onclick="switchModel()">üîÑ Switch to GPT-OSS:20B</button>
      <button id="stopBtn" onclick="stopStreaming()" disabled>‚èπÔ∏è Stop</button>
    </div>

    <div id="response" class="response">Response will appear here...</div>
    <div id="stats" class="stats"></div>
  </div>

  <script>
    let currentModel = 'gpt-oss:120b';
    let streamReader = null;
    let streamController = null;

    // Check Ollama status
    async function checkStatus() {
      try {
        const response = await fetch('http://localhost:11434/api/tags');
        const data = await response.json();
        const models = data.models.filter(m => m.name.includes('gpt-oss'));
        document.getElementById('status').innerHTML =
          `‚úÖ Online (${models.length} GPT-OSS models available)`;
        document.getElementById('status').style.color = '#0f0';
      } catch (error) {
        document.getElementById('status').innerHTML = '‚ùå Offline';
        document.getElementById('status').style.color = '#f66';
      }
    }

    // Switch model
    function switchModel() {
      currentModel = currentModel === 'gpt-oss:120b' ? 'gpt-oss:20b' : 'gpt-oss:120b';
      document.getElementById('switchBtn').innerText =
        currentModel === 'gpt-oss:120b' ? 'üîÑ Switch to GPT-OSS:20B' : 'üîÑ Switch to GPT-OSS:120B';
      alert(`Switched to ${currentModel}`);
    }

    // Test non-streaming
    async function testModel() {
      const prompt = document.getElementById('prompt').value;
      const responseDiv = document.getElementById('response');
      const statsDiv = document.getElementById('stats');

      responseDiv.innerText = '‚è≥ Generating response...';
      responseDiv.className = 'response';

      const startTime = Date.now();

      try {
        const response = await fetch('http://localhost:11434/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: currentModel,
            prompt: prompt,
            stream: false
          })
        });

        const data = await response.json();
        const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

        responseDiv.innerText = data.response;
        statsDiv.innerHTML = `
          <strong>Model:</strong> ${currentModel}<br>
          <strong>Time:</strong> ${elapsed}s<br>
          <strong>Tokens:</strong> ${data.eval_count || 'N/A'}<br>
          <strong>Speed:</strong> ${data.eval_count ? (data.eval_count / elapsed).toFixed(2) : 'N/A'} tok/s
        `;
      } catch (error) {
        responseDiv.innerText = `‚ùå Error: ${error.message}`;
        responseDiv.className = 'response error';
      }
    }

    // Test streaming
    async function testStreaming() {
      const prompt = document.getElementById('prompt').value;
      const responseDiv = document.getElementById('response');
      const statsDiv = document.getElementById('stats');
      const stopBtn = document.getElementById('stopBtn');

      responseDiv.innerText = '';
      responseDiv.className = 'response streaming';
      stopBtn.disabled = false;

      const startTime = Date.now();
      let tokenCount = 0;
      let fullText = '';

      try {
        streamController = new AbortController();
        const response = await fetch('http://localhost:11434/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: currentModel,
            prompt: prompt,
            stream: true
          }),
          signal: streamController.signal
        });

        streamReader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await streamReader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (line.trim()) {
              try {
                const data = JSON.parse(line);
                if (data.response) {
                  fullText += data.response;
                  tokenCount++;
                  const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

                  responseDiv.innerHTML = fullText + '<span class="cursor">‚ñä</span>';
                  statsDiv.innerHTML = `
                    <strong>Model:</strong> ${currentModel}<br>
                    <strong>Streaming:</strong> ${elapsed}s<br>
                    <strong>Tokens:</strong> ${tokenCount}<br>
                    <strong>Speed:</strong> ${(tokenCount / elapsed).toFixed(2)} tok/s
                  `;
                }
              } catch (e) {
                // Ignore parse errors
              }
            }
          }
        }

        responseDiv.innerHTML = fullText;
        responseDiv.className = 'response';
        stopBtn.disabled = true;

      } catch (error) {
        if (error.name === 'AbortError') {
          responseDiv.innerHTML = fullText + '\n\n[Stopped by user]';
        } else {
          responseDiv.innerText = `‚ùå Error: ${error.message}`;
          responseDiv.className = 'response error';
        }
        stopBtn.disabled = true;
      }
    }

    // Stop streaming
    function stopStreaming() {
      if (streamController) {
        streamController.abort();
        streamController = null;
      }
      if (streamReader) {
        streamReader.cancel();
        streamReader = null;
      }
      document.getElementById('stopBtn').disabled = true;
    }

    // Check status on load
    checkStatus();
    setInterval(checkStatus, 10000);
  </script>
</body>
</html>
