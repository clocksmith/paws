<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Control Widget Test</title>
  <style>
    body {
      background: #0a0a14;
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }

    h1 {
      color: #4ec9b0;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .widget-container {
      margin-bottom: 30px;
    }

    .controls {
      background: rgba(40, 40, 40, 0.6);
      border: 2px solid #333;
      padding: 16px;
      margin-bottom: 20px;
    }

    .controls h2 {
      color: #4ec9b0;
      font-size: 16px;
      margin: 0 0 12px 0;
    }

    .controls button {
      padding: 8px 16px;
      background: rgba(78, 201, 176, 0.2);
      border: 1px solid rgba(78, 201, 176, 0.4);
      color: #4ec9b0;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-right: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .controls button:hover {
      background: rgba(78, 201, 176, 0.3);
    }

    .status {
      background: rgba(40, 40, 40, 0.6);
      border: 2px solid #333;
      padding: 16px;
      color: #888;
      font-size: 12px;
      margin-top: 20px;
    }

    .status strong {
      color: #4ec9b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Agent Control Widget Test</h1>

    <div class="controls">
      <h2>Test Controls</h2>
      <button onclick="simulateContextApproval()">Simulate Context Approval State</button>
      <button onclick="simulateProposalApproval()">Simulate Proposal Approval State</button>
      <button onclick="simulateIdle()">Simulate Idle State</button>
      <button onclick="refreshWidget()">Refresh Widget</button>
    </div>

    <div class="widget-container" id="widget-container"></div>

    <div class="status">
      <strong>Status:</strong> <span id="status-text">Initializing...</span>
    </div>
  </div>

  <script type="module">
    // Mock dependencies
    const mockEventBus = {
      emit: (event, data) => {
        console.log('[EventBus.emit]', event, data);
        updateStatus(`Event emitted: ${event}`);
      },
      on: (event, handler) => {
        console.log('[EventBus.on]', event);
        return () => console.log('[EventBus.off]', event);
      },
      off: (event, handler) => {
        console.log('[EventBus.off]', event);
      }
    };

    const mockMCPBridge = {
      callTool: async (server, tool, args) => {
        console.log('[MCPBridge.callTool]', server, tool, args);
        updateStatus(`Tool called: ${tool}`);
        return {
          content: [{ text: JSON.stringify({ success: true }) }],
          isError: false
        };
      },
      listTools: async (server) => {
        console.log('[MCPBridge.listTools]', server);
        return [];
      }
    };

    const mockConfiguration = {
      get: (key, defaultValue) => {
        console.log('[Configuration.get]', key);
        return defaultValue;
      },
      set: (key, value) => {
        console.log('[Configuration.set]', key, value);
      },
      has: (key) => {
        console.log('[Configuration.has]', key);
        return false;
      },
      getAll: (prefix) => {
        console.log('[Configuration.getAll]', prefix);
        return {};
      }
    };

    const mockDeps = {
      EventBus: mockEventBus,
      MCPBridge: mockMCPBridge,
      Configuration: mockConfiguration
    };

    const mockServerInfo = {
      serverName: 'reploid-workflow',
      capabilities: { tools: true, resources: false, prompts: false }
    };

    // Import and create widget
    import createWidget from './agent-control-widget.ts';

    let widgetFactory;
    let widgetElement;

    async function initializeWidget() {
      widgetFactory = createWidget(mockDeps, mockServerInfo);
      await widgetFactory.api.initialize();

      widgetElement = document.createElement(widgetFactory.widget.element);
      document.getElementById('widget-container').innerHTML = '';
      document.getElementById('widget-container').appendChild(widgetElement);

      updateStatus('Widget initialized successfully');
      console.log('[Test] Widget metadata:', widgetFactory.widget);
    }

    function updateStatus(message) {
      document.getElementById('status-text').textContent = message;
    }

    // Global test functions
    window.simulateContextApproval = function() {
      console.log('[Test] Simulating context approval state');
      updateStatus('Simulating context approval state (reload to see)');
    };

    window.simulateProposalApproval = function() {
      console.log('[Test] Simulating proposal approval state');
      // This would need to update the widget's internal state
      // For now, just log
      updateStatus('Proposal approval state requires widget modification');
    };

    window.simulateIdle = function() {
      console.log('[Test] Simulating idle state');
      updateStatus('Idle state requires widget modification');
    };

    window.refreshWidget = async function() {
      console.log('[Test] Refreshing widget');
      if (widgetFactory) {
        await widgetFactory.api.refresh();
        updateStatus('Widget refreshed');
      }
    };

    // Initialize on load
    initializeWidget().catch(error => {
      console.error('[Test] Failed to initialize widget:', error);
      updateStatus(`Error: ${error.message}`);
    });
  </script>
</body>
</html>
