<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VFS Explorer Widget Test</title>
  <style>
    body {
      background: #0a0a14;
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }

    h1 {
      color: #4ec9b0;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .widget-container {
      margin-bottom: 30px;
    }

    .controls {
      background: rgba(40, 40, 40, 0.6);
      border: 2px solid #333;
      padding: 16px;
      margin-bottom: 20px;
    }

    .controls h2 {
      color: #4ec9b0;
      font-size: 16px;
      margin: 0 0 12px 0;
    }

    .controls button {
      padding: 8px 16px;
      background: rgba(78, 201, 176, 0.2);
      border: 1px solid rgba(78, 201, 176, 0.4);
      color: #4ec9b0;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-right: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .controls button:hover {
      background: rgba(78, 201, 176, 0.3);
    }

    .status {
      background: rgba(40, 40, 40, 0.6);
      border: 2px solid #333;
      padding: 16px;
      color: #888;
      font-size: 12px;
      margin-top: 20px;
    }

    .status strong {
      color: #4ec9b0;
    }

    .event-log {
      background: rgba(40, 40, 40, 0.6);
      border: 2px solid #333;
      padding: 16px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .event-log h3 {
      color: #4ec9b0;
      font-size: 14px;
      margin: 0 0 12px 0;
    }

    .event-log pre {
      margin: 0;
      font-size: 11px;
      color: #888;
      line-height: 1.5;
    }

    .event-entry {
      padding: 4px 0;
      border-bottom: 1px solid #333;
    }

    .event-entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ VFS Explorer Widget Test</h1>

    <div class="controls">
      <h2>Test Controls</h2>
      <button onclick="refreshVFS()">Refresh VFS</button>
      <button onclick="refreshWidget()">Refresh Widget</button>
      <button onclick="clearEventLog()">Clear Event Log</button>
    </div>

    <div class="widget-container" id="widget-container"></div>

    <div class="status">
      <strong>Status:</strong> <span id="status-text">Initializing...</span>
    </div>

    <div class="event-log">
      <h3>Event Log</h3>
      <div id="event-log"></div>
    </div>
  </div>

  <script type="module">
    // Event log
    function logEvent(message) {
      const logDiv = document.getElementById('event-log');
      const entry = document.createElement('div');
      entry.className = 'event-entry';

      const timestamp = new Date().toLocaleTimeString();
      entry.innerHTML = `<pre>[${timestamp}] ${message}</pre>`;

      logDiv.insertBefore(entry, logDiv.firstChild);

      // Keep only last 20 entries
      while (logDiv.children.length > 20) {
        logDiv.removeChild(logDiv.lastChild);
      }
    }

    // Mock dependencies
    const mockEventBus = {
      emit: (event, data) => {
        console.log('[EventBus.emit]', event, data);
        logEvent(`EMIT: ${event} ${JSON.stringify(data).substring(0, 100)}`);
        updateStatus(`Event emitted: ${event}`);
      },
      on: (event, handler) => {
        console.log('[EventBus.on]', event);
        logEvent(`ON: ${event}`);
        eventHandlers[event] = handler;
        return () => {
          console.log('[EventBus.off]', event);
          delete eventHandlers[event];
        };
      },
      off: (event, handler) => {
        console.log('[EventBus.off]', event);
        delete eventHandlers[event];
      }
    };

    // Store event handlers so we can trigger them
    const eventHandlers = {};

    const mockMCPBridge = {
      callTool: async (server, tool, args) => {
        console.log('[MCPBridge.callTool]', server, tool, args);
        logEvent(`TOOL: ${tool}`);
        updateStatus(`Tool called: ${tool}`);
        return {
          content: [{ text: JSON.stringify({ success: true }) }],
          isError: false
        };
      },
      listTools: async (server) => {
        console.log('[MCPBridge.listTools]', server);
        return [];
      }
    };

    const mockConfiguration = {
      get: (key, defaultValue) => {
        console.log('[Configuration.get]', key);
        return defaultValue;
      },
      set: (key, value) => {
        console.log('[Configuration.set]', key, value);
      },
      has: (key) => {
        console.log('[Configuration.has]', key);
        return false;
      },
      getAll: (prefix) => {
        console.log('[Configuration.getAll]', prefix);
        return {};
      }
    };

    const mockDeps = {
      EventBus: mockEventBus,
      MCPBridge: mockMCPBridge,
      Configuration: mockConfiguration
    };

    const mockServerInfo = {
      serverName: 'reploid-workflow',
      capabilities: { tools: true, resources: false, prompts: false }
    };

    // Import and create widget
    import createWidget from './vfs-explorer-widget.ts';

    let widgetFactory;
    let widgetElement;

    async function initializeWidget() {
      widgetFactory = createWidget(mockDeps, mockServerInfo);
      await widgetFactory.api.initialize();

      widgetElement = document.createElement(widgetFactory.widget.element);
      document.getElementById('widget-container').innerHTML = '';
      document.getElementById('widget-container').appendChild(widgetElement);

      updateStatus('Widget initialized successfully (showing mock data)');
      logEvent('Widget initialized');
      console.log('[Test] Widget metadata:', widgetFactory.widget);
    }

    function updateStatus(message) {
      document.getElementById('status-text').textContent = message;
    }

    // Global test functions
    window.refreshVFS = function() {
      console.log('[Test] Refreshing VFS');
      if (eventHandlers['reploid:vfs:refresh']) {
        eventHandlers['reploid:vfs:refresh']({});
        updateStatus('VFS refreshed');
        logEvent('VFS refresh triggered');
      } else {
        updateStatus('No vfs:refresh handler registered');
      }
    };

    window.refreshWidget = async function() {
      console.log('[Test] Refreshing widget');
      if (widgetFactory) {
        await widgetFactory.api.refresh();
        updateStatus('Widget refreshed');
        logEvent('Widget refreshed');
      }
    };

    window.clearEventLog = function() {
      document.getElementById('event-log').innerHTML = '';
      logEvent('Event log cleared');
    };

    // Initialize on load
    initializeWidget().catch(error => {
      console.error('[Test] Failed to initialize widget:', error);
      updateStatus(`Error: ${error.message}`);
      logEvent(`ERROR: ${error.message}`);
    });
  </script>
</body>
</html>
