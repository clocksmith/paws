[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paws-cli"
version = "3.0.0"
description = "PAWS Python CLI - Context bundler (cats) and change applier (dogs)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["paws", "cli", "context", "bundler", "git", "ai"]
authors = [
    {name = "PAWS Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "google-generativeai>=0.3.0",
    "anthropic>=0.16.0",
    "openai>=1.0.0",
    "GitPython>=3.1.0",
]

[project.scripts]
paws-cats = "paws.cats:main"
paws-dogs = "paws.dogs:main"
paws-session = "paws.session:main"
paws-paxos = "paws.paxos:main"

[tool.setuptools]
packages = ["paws"]
